<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bakery Feedback</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h2 class="mb-3 bg-info text-white p-2">CUSTOMER FEEDBACK FORM</h2>
            <div class="form-group mb-3">
                <label for="usr" >Name</label>
                <input type="text" class="form-control" id="usr" placeholder="Enter your name">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" Placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label class="form-label">Preferred Contact Method</label>
                <div class="d-flex">
                    <div class="form-check-inline">
                        <label class="form-check-label mr-2">
                            <input type="radio" class="form-check-input mr-2" name="optradio">Email
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label mr-2">
                            <input type="radio" class="form-check-input mr-2" name="optradio" >Phone
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="sel1">Type of Order</label>
                <select class="form-control" id="sel1">
                    <option selected disabled>Choose an option</option>
                    <option value="cake">Cake</option>
                    <option value="cookies">Cookies</option>
                    <option value="pastries">Pastries</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="satisfaction" class="form-label">Satisfaction Level (1-10)</label>
                <input type="range" class="form-control-range" min="1" max="10" id="satisfaction">
            </div>

            <div class="form-group mb-3">
                <label for="feedback">Your Feedback</label>
                <textarea class="form-control" rows="4" id="feedback" Placeholder="Write your feedback here...."></textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-info btn-block">Submit Feedback</button>
            </div>
        </div>
    </body>
</html>
