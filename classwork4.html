<!DOCTYPE html>
<html>
<head>
	<title>School Announcement</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 20px;
		}
		h1 {
			text-align: center;
			color: #333;
		}
		notice {
			display: block;
			background-color: #ab7474;
			padding: 20px;
			margin: 20px auto;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
			max-width: 600px;
			overflow: scroll;
			padding: auto;
			position: relative;
		}
		image {
			float: left;
			margin: 0 auto 20px;
			max-width: 100px
			border-left: 2px;
			width: 10px;
			height: 10px;
			border-radius: 50%;
		}
	
		badge {
			position: absolute;
			top: 10px;
			right: 10px;
			background-color: #d4afa7;
			color: white;
			padding: 5px 10px;
			border-radius: 50%;
			font-size: 12px;
			font-weight: bold;
		}
		</style>

</head>
<body>
	<h1>IMPORTANT NOTICE</h1>
	<notice>
		<badge>New</badge>
		<image src="https://as1.ftcdn.net/v2/jpg/01/37/44/54/1000_F_137445439_BZWjNKtZq1LG6Dl3Bq41NsP0hAorT17V.jpg" height="100" width="100" alt="School Logo"> <br>
		<p>Dear Students and Parents,</p>
		<p>We are excited to announce that the school will be hosting a Science Fair on March 15th. All students are encouraged to participate and showcase their projects. More details will be provided in the coming weeks.</p>
		<p>Best regards,<br>School Administration</p>
	</notice>
</body>
</html>
