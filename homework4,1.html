<!DOCTYPE html>
<html>  
    <head>
    <title>Contact Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: #00796b;
        }
        .contact-card {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            text-align: center;
        }
        .contact-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            float: left;
        }
        .contact-card h2 {
            margin: 10px 0;
            color: #00796b;
        }
        .contact-card p {
            color: #555;
            margin: 5px 0;
            text-align: center;
        }
        .contact-box {
            background-color: #24998f;
            padding: 10px;
            border-radius: 5px;
            float: right;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
            overflow: scroll;
            padding: auto;
            position: relative;
        }
    </style>
    </head>
    <body>
        <div class="contact-card">
            <header class="header">
                <h1>COMPANY CONTACT CARD</h1>
            </header>

                <contact-box>
                    Email:sagar@gamil.com
                    Phone: +123 456 7890
                </contact-box>
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>Position: Software Engineer</p>
             <p>LinkedIn: linkedin.com/in/johndoe</p>
            <p>Address: 123 Main St, City, Country</p>
             </div>
        </body>
        </html>
